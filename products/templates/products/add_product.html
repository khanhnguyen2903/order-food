{% load static %}
<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Thêm Món Ăn</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="card shadow-lg">
            <div class="card-header bg-primary text-white text-center">
              <h2>Thêm Món Ăn Mới</h2>
            </div>
            <div class="card-body">
              <form
                method="post"
                action="{% url 'add_product' %}"
                class="p-4 border rounded shadow-sm"
              >
                {% csrf_token %}
                <div class="mb-3">
                  <label for="name" class="form-label">Tên món ăn:</label>
                  <!-- {{ form.name }} -->
                  <input
                    type="text"
                    id="name"
                    name="name"
                    class="form-control"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label for="price" class="form-label">Giá bán:</label>
                  <!-- {{ form.price }} -->
                  <input
                    type="number"
                    id="price"
                    name="price"
                    class="form-control"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label for="description" class="form-label">Mô tả:</label>
                  <!-- {{ form.description }} -->
                  <textarea
                    id="description"
                    name="description"
                    class="form-control"
                    required
                  ></textarea>
                </div>
                <div class="mb-3">
                  <label for="url_image" class="form-label">URL ảnh:</label>
                  <!-- {{ form.url_image }} -->
                  <input
                    type="text"
                    id="url_image"
                    name="url_image"
                    class="form-control"
                    required
                  />
                </div>
                <button type="submit" class="btn btn-primary w-100">
                  Thêm
                </button>
              </form>
            </div>
          </div>
          <div class="text-center mt-3 p-4">
            <a href="{% url 'product_list' %}" class="btn btn-outline-secondary"
              >Quay lại danh sách</a
            >
          </div>
        </div>
      </div>
    </div>

    <!-- Thêm Firebase SDK từ CDN -->
    <!-- <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js"></script>
    <script src="{% static 'js/add_product.js' %}"></script> -->
  </body>
</html>
