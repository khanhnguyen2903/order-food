<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cập nhật sản phẩm</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container mt-5">
      <h2 class="text-center mb-4">Cập nhật sản phẩm</h2>
      <form method="post" class="p-4 border rounded shadow-sm">
        {% csrf_token %}
        <div class="mb-3">
          <label for="price" class="form-label">Giá bán:</label>
          <input
            type="number"
            class="form-control"
            id="price"
            name="price"
            value="{{ product.price }}"
            required
          />
        </div>
        <div class="mb-3">
          <label for="description" class="form-label">Mô tả:</label>
          <textarea
            class="form-control"
            id="description"
            name="description"
            rows="3"
            required
          >
{{ product.description }}</textarea
          >
        </div>
        <div class="mb-3">
          <label for="image_url" class="form-label">URL ảnh:</label>
          <input
            type="text"
            class="form-control"
            id="image_url"
            name="image_url"
            value="{{ product.url_image }}"
            required
          />
        </div>
        <div class="mb-3 text-center">
          <img
            id="product-image"
            src="{{ product.url_image }}"
            alt="Hình ảnh sản phẩm {{ product.name }}"
            class="img-fluid"
            style="max-height: 300px"
          />
        </div>
        <div class="text-center">
          <button type="submit" class="btn btn-primary w-30">Cập nhật</button>
        </div>
      </form>
    </div>
  </body>
</html>
